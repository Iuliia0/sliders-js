<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tailwind and slider</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="./js/index.js" defer></script>
</head>

<body>
  <div class="">
    <div class="container mx-auto px-4 mt-9">
      <div class="slider-container grid grid-cols-3 gap-4">
        <button class="button-prev mx-auto w-24">
          <img src="./img/arrow-prev.png" alt="Arrow next">
        </button>
        <div class="slider-item"><img src="./img/1.png" alt="" class="slider-img"></div>
        <div class="slider-item hidden"><img src="./img/2.png" alt="" class="slider-img"></div>
        <div class="slider-item hidden"><img src="./img/3.png" alt="" class="slider-img"></div>
        <div class="slider-item hidden"><img src="./img/4.png" alt="" class="slider-img"></div>
        <div class="slider-item hidden"><img src="./img/5.png" alt="" class="slider-img"></div>
        <button class="button-next mx-auto w-24">
          <img src="./img/arrow-next.png" alt="Arrow next">
        </button>
      </div>
    </div>
  </div>

</body>

</html>
