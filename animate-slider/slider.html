<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tailwind and slider</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="./js/index.js" defer></script>
</head>

<body>
  <div class="">
    <div class="container mx-auto px-4 mt-9">
      <div class="slider-container flex items-center">
        <button class="button-prev h-12 rounded-lg overflow-hidden w-1/5">
          <img class="h-full mx-auto" src="./img/arrow-prev.png" alt="Arrow next">
        </button>
        <div class="slider-container relative w-3/5 h-96 overflow-hidden">
          <div class="slider-item col-span-3 bg-red-300 w-full h-full absolute bottom-0 left-0 transition delay-150">1
          </div>
          <div
            class="slider-item col-span-3 bg-orange-600 w-full h-full absolute bottom-0 transition delay-150 translate-y-full">
            2
          </div>
          <div
            class="slider-item col-span-3 bg-cyan-400 w-full h-full absolute bottom-0 transition delay-150 translate-y-full">
            3</div>
          <div
            class="slider-item col-span-3 bg-violet-400 w-full h-full absolute bottom-0 transition delay-150 translate-y-full">
            4</div>
          <div
            class="slider-item col-span-3 bg-rose-600 w-full h-full absolute bottom-0 transition delay-150 translate-y-full">
            5</div>
        </div>
        <button class="button-next h-12 rounded-lg overflow-hidden w-1/5">
          <img class="h-full mx-auto" src="./img/arrow-next.png" alt="Arrow next">
        </button>
      </div>
    </div>
  </div>

</body>

</html>
